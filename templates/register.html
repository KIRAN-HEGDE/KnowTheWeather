{% extends 'base.html' %}

{% block head %}
    <title>Register Here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div >
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">Log-in</a> page.
    </div>
{% endif %}
{% endwith %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="text-secondary display-4 mt-60" style="font-size:80px">Welcome to the Weather App!!!</h1>
        </div>
        <div class="col-md-4">
            <div class="card mt-60">
                <div class="card-body">
                    <form class="form" method="POST" action="/register">
                        <label>Email</label><br>
                        <input type="email" class="form-control" name="email"><br>
                        <label>First Name</label><br>
                        <input type="text" class="form-control" name="firstName"><br>
                        <label>Last Name</label><br>
                        <input type="text" class="form-control" name="lastName"><br>
                        <label>Password</label><br>
                        <input type="password" class="form-control" name="password"><br>
                        <label>Confirm password</label><br>
                        <input type="password" class="form-control" name="confirmPassword"><br><br>
                        <input type="submit" class="btn btn-primary btn-block btn-lg" style="width: 100%" value="Register">
                    </form>
                    <p class="mt-2" style="align-items: center"> <a href="/login">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

{% endblock %}
